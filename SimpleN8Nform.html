<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple N8N Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
        }
        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .hidden-field {
            display: none;
        }
        /* Basic responsive two-column layout for larger screens */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Space between columns */
        }
        .form-row .form-group {
            flex: 1; /* Each group takes equal space */
            min-width: calc(50% - 10px); /* Adjust for gap, ensuring two columns */
        }

        @media (max-width: 600px) {
            .form-row .form-group {
                min-width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div style="text-align: center; padding: 5px; background-color: #f0f0f0; font-size: 0.9em;">
        <p>Form Version: 1.0.3 - 2025-05-31</p>
    </div>
    <div class="container">
        <h1>Shipping Information</h1>
        <form action="https://duckpond.smartducks.works/webhook/shiptime-rates2" method="POST">
            <!-- Hidden fields -->
            <input type="hidden" name="_csrf" id="_csrf" value="dummyCSRFToken12345">
            <div class="hidden-field">
                <label for="website">Website (Honeypot)</label>
                <input type="text" name="website" id="website">
            </div>

            <fieldset>
                <legend>Recipient Information</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required placeholder="e.g., +1 (555) 123-4567">
                    </div>
                </div>
                <div class="form-group">
                    <label for="companyName">Company Name (Optional)</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
            </fieldset>

            <fieldset>
                <legend>Shipping Address</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="countryCode">Country</label>
                        <select id="countryCode" name="countryCode" required>
                            <option value="">-- Select Country --</option>
                            <option value="CA">Canada</option>
                            <option value="US">United States</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <select id="state" name="state" required>
                            <option value="">-- Select State/Province --</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal/Zip Code</label>
                        <input type="text" id="postalCode" name="postalCode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" id="streetAddress" name="streetAddress" required>
                </div>
                <div class="form-group">
                    <label for="streetAddress2">Apartment, suite, etc. (Optional)</label>
                    <input type="text" id="streetAddress2" name="streetAddress2">
                </div>
                 <div class="form-group checkbox-group">
                    <input type="checkbox" id="residential" name="residential">
                    <label for="residential">This is a residential address</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Other Information</legend>
                <div class="form-group">
                    <label for="instructions">Special Instructions (Optional)</label>
                    <textarea id="instructions" name="instructions"></textarea>
                </div>
            </fieldset>
            
            <button type="submit">Get Shipping Rates</button>
        </form>
    </div>

        <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const phoneInput = document.getElementById('phone');
            const countryInput = document.getElementById('countryCode');
            const stateInput = document.getElementById('state');
            const postalCodeInput = document.getElementById('postalCode');
            // CORRECTED REGEX:
            const northAmericanPhoneNumberRegex = /^(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]\d{2})\s*\)|([2-9]\d{2}))\s*(?:[.-]\s*)?([2-9]\d{2})\s*(?:[.-]\s*)?(\d{4})$/;

            const statesProvinces = {
                CA: [
                    { value: 'AB', name: 'Alberta' },
                    { value: 'BC', name: 'British Columbia' },
                    { value: 'MB', name: 'Manitoba' },
                    { value: 'NB', name: 'New Brunswick' },
                    { value: 'NL', name: 'Newfoundland and Labrador' },
                    { value: 'NS', name: 'Nova Scotia' },
                    { value: 'NT', name: 'Northwest Territories' },
                    { value: 'NU', name: 'Nunavut' },
                    { value: 'ON', name: 'Ontario' },
                    { value: 'PE', name: 'Prince Edward Island' },
                    { value: 'QC', name: 'Quebec' },
                    { value: 'SK', name: 'Saskatchewan' },
                    { value: 'YT', name: 'Yukon' }
                ],
                US: [
                    { value: 'AL', name: 'Alabama' }, { value: 'AK', name: 'Alaska' }, { value: 'AZ', name: 'Arizona' },
                    { value: 'AR', name: 'Arkansas' }, { value: 'CA', name: 'California' }, { value: 'CO', name: 'Colorado' },
                    { value: 'CT', name: 'Connecticut' }, { value: 'DE', name: 'Delaware' }, { value: 'FL', name: 'Florida' },
                    { value: 'GA', name: 'Georgia' }, { value: 'HI', name: 'Hawaii' }, { value: 'ID', name: 'Idaho' },
                    { value: 'IL', name: 'Illinois' }, { value: 'IN', name: 'Indiana' }, { value: 'IA', name: 'Iowa' },
                    { value: 'KS', name: 'Kansas' }, { value: 'KY', name: 'Kentucky' }, { value: 'LA', name: 'Louisiana' },
                    { value: 'ME', name: 'Maine' }, { value: 'MD', name: 'Maryland' }, { value: 'MA', name: 'Massachusetts' },
                    { value: 'MI', name: 'Michigan' }, { value: 'MN', name: 'Minnesota' }, { value: 'MS', name: 'Mississippi' },
                    { value: 'MO', name: 'Missouri' }, { value: 'MT', name: 'Montana' }, { value: 'NE', name: 'Nebraska' },
                    { value: 'NV', name: 'Nevada' }, { value: 'NH', name: 'New Hampshire' }, { value: 'NJ', name: 'New Jersey' },
                    { value: 'NM', name: 'New Mexico' }, { value: 'NY', name: 'New York' }, { value: 'NC', name: 'North Carolina' },
                    { value: 'ND', name: 'North Dakota' }, { value: 'OH', name: 'Ohio' }, { value: 'OK', name: 'Oklahoma' },
                    { value: 'OR', name: 'Oregon' }, { value: 'PA', name: 'Pennsylvania' }, { value: 'RI', name: 'Rhode Island' },
                    { value: 'SC', name: 'South Carolina' }, { value: 'SD', name: 'South Dakota' }, { value: 'TN', name: 'Tennessee' },
                    { value: 'TX', name: 'Texas' }, { value: 'UT', name: 'Utah' }, { value: 'VT', name: 'Vermont' },
                    { value: 'VA', name: 'Virginia' }, { value: 'WA', name: 'Washington' }, { value: 'WV', name: 'West Virginia' },
                    { value: 'WI', name: 'Wisconsin' }, { value: 'WY', name: 'Wyoming' }
                ]
            };

            function updateStatesProvinces() {
                const selectedCountry = countryInput.value;
                stateInput.innerHTML = '<option value="">-- Select State/Province --</option>'; // Clear existing options
                if (selectedCountry && statesProvinces[selectedCountry]) {
                    statesProvinces[selectedCountry].forEach(function (sp) {
                        const option = document.createElement('option');
                        option.value = sp.value;
                        option.textContent = sp.name;
                        stateInput.appendChild(option);
                    });
                }
            }

            countryInput.addEventListener('change', updateStatesProvinces);

            phoneInput.addEventListener('blur', function() {
                let phoneNumber = phoneInput.value.replace(/\D/g, ''); // Remove all non-digits
                if (phoneNumber.length === 10) {
                    phoneInput.value = `(${phoneNumber.substring(0, 3)}) ${phoneNumber.substring(3, 6)}-${phoneNumber.substring(6)}`;
                } else if (phoneNumber.length === 11 && phoneNumber.startsWith('1')) {
                    phoneNumber = phoneNumber.substring(1); // Strip leading '1'
                    phoneInput.value = `(${phoneNumber.substring(0, 3)}) ${phoneNumber.substring(3, 6)}-${phoneNumber.substring(6)}`;
                } // else, leave as is for the submit validation to catch other cases
            });

            postalCodeInput.addEventListener('blur', function() {
                const selectedCountry = countryInput.value;
                let postalCode = postalCodeInput.value.trim();

                if (selectedCountry === 'CA' && postalCode) {
                    let cleanedPostalCode = postalCode.toUpperCase().replace(/[^A-Z0-9]/g, ''); // Keep only alphanumeric

                    if (cleanedPostalCode.length > 6) { // If more than 6 chars
                        cleanedPostalCode = cleanedPostalCode.substring(0, 6); // Truncate to 6
                    }

                    if (cleanedPostalCode.length === 6) {
                        postalCodeInput.value = cleanedPostalCode.substring(0, 3) + ' ' + cleanedPostalCode.substring(3);
                    } else if (cleanedPostalCode.length > 0) { // If 1-5 chars
                        postalCodeInput.value = cleanedPostalCode; // Show cleaned, unspaced version
                    } else { // If 0 chars after cleaning (or was initially empty)
                        postalCodeInput.value = ''; // Clear the input
                    }
                }
                // No specific on-blur formatting for US Zip Codes for now, validation is on submit.
            });

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission to handle it with fetch

                // --- Existing Validations (Phone, Postal Code) ---
                const phoneNumber = phoneInput.value.trim();
                if (!northAmericanPhoneNumberRegex.test(phoneNumber)) {
                    alert('Please enter a valid North American phone number (e.g., +1 (555) 123-4567, 555-123-4567).');
                    phoneInput.focus();
                    return;
                }

                const selectedCountry = countryInput.value;
                const postalCode = postalCodeInput.value.trim();
                let postalCodeValid = true;
                let postalCodeAlertMessage = '';

                if (selectedCountry === 'CA') {
                    let processedPostalCode = postalCode.toUpperCase().replace(/[^A-Z0-9]/g, '');
                    let finalFormattedPostalCode = postalCode;

                    if (processedPostalCode.length === 6) {
                        finalFormattedPostalCode = processedPostalCode.substring(0, 3) + ' ' + processedPostalCode.substring(3);
                    } else if (processedPostalCode.length > 0 && processedPostalCode.length !== 6) {
                        finalFormattedPostalCode = processedPostalCode;
                    }
                    
                    const strictCanadianPostalCodeRegex = /^[A-CEGHJ-NPR-TVXY][0-9][A-CEGHJ-NPR-TV-Z] [0-9][A-CEGHJ-NPR-TV-Z][0-9]$/;
                    if (!strictCanadianPostalCodeRegex.test(finalFormattedPostalCode)) {
                        postalCodeValid = false;
                        postalCodeAlertMessage = 'Please enter a valid Canadian Postal Code (e.g., A1A 1A1). Ensure letters D,F,I,O,Q,U are not used, and W,Z are not the first letter.';
                    } else {
                        postalCodeInput.value = finalFormattedPostalCode;
                    }
                } else if (selectedCountry === 'US') {
                    const usZipCodeRegex = /^\d{5}(?:-\d{4})?$/;
                    if (!usZipCodeRegex.test(postalCode)) {
                        postalCodeValid = false;
                        postalCodeAlertMessage = 'Please enter a valid US Zip Code (e.g., 12345 or 12345-6789).';
                    }
                } else if (!postalCode && (countryInput.value === 'CA' || countryInput.value === 'US')) {
                     postalCodeValid = false;
                     postalCodeAlertMessage = 'Postal/Zip Code is required for the selected country.';
                } else if (!countryInput.value && postalCode) {
                    postalCodeValid = false;
                    postalCodeAlertMessage = 'Please select a country for the entered postal/zip code.';
                } else if (!countryInput.value && !postalCode) {
                    postalCodeValid = false;
                    postalCodeAlertMessage = 'Please select a country and enter a postal/zip code.';
                }

                if (!postalCodeValid) {
                    alert(postalCodeAlertMessage);
                    postalCodeInput.focus();
                    return;
                }

                // --- New: Collect form data into an object ---
                const formDataElements = form.elements;
                const formDataObj = {};
                for (let i = 0; i < formDataElements.length; i++) {
                    const element = formDataElements[i];
                    if (element.name) {
                        if (element.type === 'checkbox') {
                            formDataObj[element.name] = element.checked;
                        } else {
                            formDataObj[element.name] = element.value;
                        }
                    }
                }

                // --- New: Construct n8nFormattedData ---
                const n8nFormattedData = {
                    type: 'shipping_quote',
                    data: {
                        // 'from' address, 'packageType', 'lineItems', and 'unitOfMeasurement' are removed
                        // These are now expected to be handled by the N8N workflow.
                        to: {
                            companyName: formDataObj.companyName || formDataObj.lastName || "",
                            streetAddress: formDataObj.streetAddress || "",
                            streetAddress2: formDataObj.streetAddress2 || "",
                            city: formDataObj.city || "",
                            state: formDataObj.state || "",
                            postalCode: formDataObj.postalCode || "",
                            countryCode: formDataObj.countryCode || "",
                            attention: (formDataObj.firstName || "") + (formDataObj.firstName && formDataObj.lastName ? " " : "") + (formDataObj.lastName || ""),
                            email: formDataObj.email || "",
                            phone: formDataObj.phone || "",
                            instructions: formDataObj.instructions || "",
                            residential: formDataObj.residential || false, // from checkbox
                            notify: true // Default to notify recipient
                        },
                        serviceOptions: ["APPOINTMENT"], 
                        shipDate: new Date().toISOString(), // Full ISO string
                        insuranceType: "SHIPTIME", // As per API spec
                        carrier: "Canada Post" // Preferred carrier
                        // customsInvoice will be added conditionally below
                    }
                };

                // Conditionally add customsInvoice if shipping to the US
                if (formDataObj.countryCode === 'US') {
                    n8nFormattedData.data.customsInvoice = {
                        invoiceContact: { 
                            companyName: "SmartDucks.Works", // Placeholder
                            streetAddress: "2053 Wildflower Drive", // Placeholder
                            streetAddress2: "", // Placeholder
                            city: "Orleans", // Placeholder
                            countryCode: "CA", // Placeholder
                            state: "ON", // Placeholder
                            postalCode: "K1E 3R5", // Placeholder
                            attention: "Accounts Payable", // Placeholder
                            email: "billing@smartducks.works", // Placeholder
                            phone: "613-555-0102", // Placeholder
                            instructions: "", // Placeholder
                            residential: false, // Placeholder
                            notify: true, // Placeholder
                            customsBroker: "Self", // Example
                            shipperTaxId: "GST123456789" // Example
                        },
                        dutiesAndTaxes: {
                            dutiable: true, 
                            paidBy: "CONSIGNEE" 
                        },
                        currency: "CAD", // Default currency
                        invoiceItems: [
                            {
                                quantity: 1, // Default quantity
                                code: "SDUCK001",  // Default item code
                                description: "SmartDucks Product Sample", // Default description
                                origin: "CA",  // Default origin country
                                provinceOrState: "ON", // Default origin province/state
                                unitPrice: 10.00, // Default unit price
                                weight: 0.5 // Default weight
                            }
                        ],
                        reasonForExport: "COMMERCIAL"
                    };
                }
                
                // Add the _csrf token if it exists in formDataObj
                if (formDataObj._csrf) {
                    n8nFormattedData.data._csrf = formDataObj._csrf;
                }
                if (formDataObj.residential !== undefined) {
                    n8nFormattedData.data.to.residential = formDataObj.residential;
                }
                 if (formDataObj.streetAddress2) {
                    n8nFormattedData.data.to.streetAddress2 = formDataObj.streetAddress2;
                }
                if (formDataObj.instructions) {
                    n8nFormattedData.data.instructions = formDataObj.instructions;
                }


                // --- New: Send data using fetch ---
                const webhookUrl = form.action; // Get URL from form's action attribute
                
                // Simple loading indicator
                const submitButton = form.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.textContent;
                submitButton.textContent = 'Submitting...';
                submitButton.disabled = true;

                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                        // Add any other headers like CSRF if your N8N webhook requires them
                    },
                    body: JSON.stringify(n8nFormattedData)
                })
                .then(response => {
                    if (!response.ok) {
                        // Try to get error message from N8N if it provides one
                        return response.json().catch(() => {
                            // If response is not JSON or error in parsing, throw generic error
                            throw new Error(`HTTP error ${response.status}`);
                        }).then(errBody => {
                            // If N8N sends a JSON error message like { message: "Error details" }
                            const errorMessage = errBody.message || `HTTP error ${response.status}`;
                            throw new Error(errorMessage);
                        });
                    }
                    return response.json(); // Or response.text() if N8N returns plain text
                })
                .then(data => {
                    console.log('Success:', data);
                    alert('Form submitted successfully!'); // Replace with more sophisticated UI update
                    form.reset(); // Optionally reset the form
                    updateStatesProvinces(); // Reset state/province dropdown
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert(`Submission failed: ${error.message}`);
                })
                .finally(() => {
                    // Restore button
                    submitButton.textContent = originalButtonText;
                    submitButton.disabled = false;
                });
            });

            // Initialize states/provinces on page load if a country is already selected (e.g. due to browser cache)
            updateStatesProvinces();
        });
    </script>
</body>
</html>
