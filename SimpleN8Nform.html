<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple N8N Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
        }
        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
        }
        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .hidden-field {
            display: none;
        }
        /* Basic responsive two-column layout for larger screens */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Space between columns */
        }
        .form-row .form-group {
            flex: 1; /* Each group takes equal space */
            min-width: calc(50% - 10px); /* Adjust for gap, ensuring two columns */
        }

        @media (max-width: 600px) {
            .form-row .form-group {
                min-width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shipping Information</h1>
        <form action="https://duckpond.smartducks.works/webhook/shiptime-rates2" method="POST">
            <!-- Hidden fields -->
            <input type="hidden" name="_csrf" id="_csrf" value="dummyCSRFToken12345">
            <div class="hidden-field">
                <label for="website">Website (Honeypot)</label>
                <input type="text" name="website" id="website">
            </div>

            <fieldset>
                <legend>Recipient Information</legend>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="companyName">Company Name (Optional)</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
            </fieldset>

            <fieldset>
                <legend>Shipping Address</legend>
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" id="streetAddress" name="streetAddress" required>
                </div>
                <div class="form-group">
                    <label for="streetAddress2">Apartment, suite, etc. (Optional)</label>
                    <input type="text" id="streetAddress2" name="streetAddress2">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal/Zip Code</label>
                        <input type="text" id="postalCode" name="postalCode" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="countryCode">Country</label>
                        <select id="countryCode" name="countryCode" required>
                            <option value="">-- Select Country --</option>
                            <option value="CA">Canada</option>
                            <option value="US">United States</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <!-- Simple text input; dynamic population requires JS -->
                        <input type="text" id="state" name="state" required placeholder="e.g., ON or California">
                    </div>
                </div>
                 <div class="form-group checkbox-group">
                    <input type="checkbox" id="residential" name="residential">
                    <label for="residential">This is a residential address</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Other Information</legend>
                <div class="form-group">
                    <label for="instructions">Special Instructions (Optional)</label>
                    <textarea id="instructions" name="instructions"></textarea>
                </div>
            </fieldset>
            
            <button type="submit">Get Shipping Rates</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const phoneInput = document.getElementById('phone');
            const northAmericanPhoneNumberRegex = /^(?:\+?1\s*(?:[.-]\s*)?)?(?:\(\s*([2-9]\d{2})\s*\)|([2-9]\d{2}))\s*(?:[.-]\s*)?([2-9]\d{2})\s*(?:[.-]\s*)?(\d{4})$/;

            form.addEventListener('submit', function (event) {
                const phoneNumber = phoneInput.value;
                if (!northAmericanPhoneNumberRegex.test(phoneNumber)) {
                    alert('Please enter a valid North American phone number (e.g., +1 (555) 123-4567, 555-123-4567).');
                    event.preventDefault(); // Stop form submission
                    phoneInput.focus(); // Optional: bring focus to the phone field
                }
            });
        });
    </script>
</body>
</html>
